<div class="row">
    <div class="col-md-6">
        <div class="container p-5">
            <div class="alert alert-primary text-center">
                {{blog?.id ? 'EDIT BLOG' : 'ADD BLOG'}}
            </div>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
                <div class="row mb-5 pb-5">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="articleName">Article Index</label>
                            <input formControlName="sort" type="number" class="form-control" id="articleIndex" aria-describedby="emailHelp" />
                        </div>

                        <div class="form-group">
                            <label for="articleTechName">Article Tech Name</label>
                            <input formControlName="blogTech" [readonly]="blogTech" type="text" class="form-control" id="articleTechName">
                            <select formControlName="blogTech" class="form-control" id="articleTechName">
                                <option value=''></option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="articleUrl">Article URL</label>
                            <input formControlName="blogHref" type="text" class="form-control" id="articleUrl" aria-describedby="emailHelp" />
                        </div>

                        <div class="form-group">
                            <label for="articleType">Article Type</label>
                            <input formControlName="articleType" type="text" [readonly]="articleType" class="form-control" id="articleType" aria-describedby="Article Type" />
                        </div>
                        <div class="form-group">
                            <label for="visible">Visibility</label>
                            <input formControlName="visible" type="text" class="form-control" id="visible" aria-describedby="Visibility" />
                        </div>

                        <button type="submit" class="btn btn-primary">{{blog?.id ? 'EDIT' : 'ADD'}}</button>
                        <button type="button" class="btn btn-danger" (click)="deleteBlog()">DELETE</button>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="articleName">Article Name</label>
                            <input formControlName="blogName" type="text" class="form-control" id="articleName" aria-describedby="emailHelp" />
                        </div>
                        <div class="form-group">
                            <label for="articleData">Article Data</label>
                            <textarea formControlName="blogData" rows="12" type="email" class="form-control" id="articleData" aria-describedby="emailHelp"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <h3>Contact</h3>
        <table class="table table-bordered">
            <tr *ngFor="let c of contacts">
                <td>{{c.name}}</td>
                <td>{{c.email}}</td>
                <td>{{c.message}}</td>
            </tr>
        </table>
    </div>
</div>
